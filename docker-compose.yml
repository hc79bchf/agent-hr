services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: agent_hr
      POSTGRES_USER: ${DB_USER:-agent_hr}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agent_hr_secret}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agent_hr}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-agent_hr}:${DB_PASSWORD:-agent_hr_secret}@db:5432/agent_hr
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      RESET_DB: ${RESET_DB:-false}
    ports:
      - "8000:8000"
    command: >
      sh -c "python scripts/startup.py && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
