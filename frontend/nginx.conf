server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers to prevent reverse engineering and attacks

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy - restrict resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* https://*.railway.app https://api.anthropic.com; frame-ancestors 'self';" always;

    # Prevent caching of sensitive content
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    add_header Pragma "no-cache" always;

    # Hide server version
    server_tokens off;

    # Block access to source maps (extra protection)
    location ~* \.map$ {
        return 404;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block access to common sensitive files
    location ~* (\.env|\.git|\.svn|\.hg|package\.json|package-lock\.json|yarn\.lock|tsconfig\.json|vite\.config\.|webpack\.config\.) {
        deny all;
        return 404;
    }

    # Block access to backup files
    location ~* \.(bak|backup|old|orig|original|save|swp|tmp)$ {
        deny all;
        return 404;
    }

    # Serve static assets with cache (but not source code)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_disable "MSIE [1-6]\.";
}
